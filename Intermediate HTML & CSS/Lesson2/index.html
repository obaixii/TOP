<!--  
            Scalable Vector Graphics, also known as SVG, are vector-based graphics.
           
            * SVGs can be easily scaled to any size without increasing file size or losing original quality.
            * SVGs are used for Icons, Graphs, Charts, Large Simple Images, Patterned Backgrounds
            * SVGs are defined using XML - Extensible Markup Language


            --- Advantages/Pros of SVGs
                * Scalable
                * Flexible
                * Can be Animated
                * Lightweight
                * Printable
                * Indexable
                * Compressible
                * No unnecessary requests
                * Easy to edit
                
                --- Drawbacks/Cons of SVGs
                * Not detailed
                * Not fully cross-platform
