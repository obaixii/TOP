<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
</head>

<body>
    <h4>Types of Units</h4>
    <ol>
        <li>Absolute Unit</li>
        <li>Relative Unit</li>
    </ol>
    <hr>
    <h4>Absolute Unit</h4>
    <p>Pixel or <b>px</b> is an Absolute Unit</p>

    <hr>
    <h4>Relative Unit</h4>
    <p><b>em</b> or <b>rem</b> is an Absolute Unit</p>

    <hr>
    <h4>Other Units</h4>
    <p>Viewport Width or <b>vw</b> and Viewport Height or <b>vh</b> are units, which relates to the size of viewport</p>
</body>

</html>
